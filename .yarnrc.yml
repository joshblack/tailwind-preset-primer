logFilters:
  - code: YN0062
    level: discard
  - code: YN0063
    level: discard
  - code: YN0076
    level: discard

nodeLinker: node-modules

plugins:
  - path: .yarn/plugins/@yarnpkg/plugin-workspace-tools.cjs
    spec: '@yarnpkg/plugin-workspace-tools'

supportedArchitectures:
  cpu:
    - 'current'
    - 'x64'
  libc:
    - current
    - glibc
  os:
    - 'current'
    - 'darwin'
    - 'linux'
    - 'win32'

yarnPath: .yarn/releases/yarn-3.2.3.cjs
